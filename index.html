<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind-CSS Project</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awesome-cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      img {
        max-width: 100%;
        object-fit: cover;
      }
      .font_roboto {
        font-family: "Roboto", sans-serif;
      }

      .font_bebas_neue {
        font-family: "Bebas Neue", sans-serif;
      }

      .font_montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body>
    <header class="header bg-[#FFFBF0] md:px-32 px-4 py-24">
      <!-- nav_section -->
      <nav></nav>
      <!-- banner_section -->
      <div
        class="flex flex-col items-center text-center md:text-start gap-7 md:flex-row md:justify-between"
      >
        <div>
          <h1 class="text-4xl md:text-7xl font_bebas_neue text-[#363958] mb-2">
            <span class="text-[#FABE4C]">Be the Penguins</span>
            <br />
            of Winter
          </h1>

          <p class="font_roboto font-normal text-base mb-3">
            Lorem Ipsum is simply dummy text of the printing
            <br />
            and typesetting industry.
          </p>

          <button
            class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg py-2 md:py-4 px-4 md:px-8 text-white"
          >
            <i class="fa-solid fa-cart-shopping"></i> BUY NOW
          </button>
        </div>
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>
    <main class="main">Main Section</main>
    <footer class="footer">Footer Section</footer>
  </body>
</html>
